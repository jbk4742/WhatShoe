<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/theme_order.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
<div class="phone-wrapper">
    <div class="phone-body">
        <div class="login">
        <div class="row">
            <h4> Order </h4>
        </div>
        <div class="row">
            <form class="col s12" id="order_form" action="http://byeongkwan.dothome.co.kr/php/orderDB.php" method="post">
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">아이디</div>
                        <input name="order_id" id="order_id" type="text" class="validate" >
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">이름</div>
                        <input name="order_name" id="order_name" type="text" class="validate" placeholder="이름을 입력하세요.">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">상품</div>
                        <input name="order_product" id="order_product" type="text" class="validate" >
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">주소</div>
                        <input name="order_addr" id="order_addr" type="text" class="validate" placeholder="주소를 입력하세요">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">전화번호</div>
                        <input name="order_phone" id="order_phone" type="text" class="validate" placeholder="-를 제외한 전화번호를 입력해주세요">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">결제수단</div>
                        <input class="input_btn" id="method_btn" type="button" class="validate", value="고르기" style="margin-left: 557px;">
                        <input name="order_payMethod" id="order_payMethod" type="text" class="validate" style="display: inline-block">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <div class="input_title">택배기사님에게</div>
                        <input name="order_content" id="order_content" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <input name="order_date" id="order_date" type="text"  style="display: none;" class="validate">
                    </div>
                </div>
            </form>
            <div class="row" style="margin-bottom: 4px">
                <div class="butoon col s8 offset-s2">
                    <a class="waves-effect waves-light btn-large" id="order_btn" >주문하기</a>
                </div>
            </div>
            <div id="dialog" title="결제수단 입력">
                <p class="validateTips">결제수단를 고르세요</p>
                <form>
                    <fieldset>
                        <label for="a">네이버페이</label>
                        <input type="radio" name="paymethod" id="a"  value="네이버페이" class="text ui-widget-content ui-corner-all">
                        <label for="b">카카오페이</label>
                        <input type="radio" name="paymethod" id="b"  value="카카오페이" class="text ui-widget-content ui-corner-all" >
                        <label for="c">계좌이체</label>
                        <input type="radio" name="paymethod" id="c"  value="계좌이체" class="text ui-widget-content ui-corner-all">
                        <label for="d">신용카드</label>
                        <input type="radio" name="paymethod" id="d"  value="신용카드" class="text ui-widget-content ui-corner-all">
                        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="js/orderCheck.js"></script>
</body>
</html>
